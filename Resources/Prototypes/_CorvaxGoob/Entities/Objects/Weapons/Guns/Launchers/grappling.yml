- type: entity
  parent: BaseItem
  id: WeaponGrapplingGunHunter
  name: security capture device SCD
  description: A Nanotrasen capture device that fires a tethered restraint line to pull fleeing suspects back into custody.
  components:
    - type: AmmoCounter
    - type: GrapplingGunHunter
      maxRange: 12
      requireWieldedHands: true
      applyStunOnAttach: false
    - type: Gun
      soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
      fireRate: 0.3
      clumsyProof: true
    - type: Wieldable
      unwieldOnUse: false
    - type: GunRequiresWield
    - type: BasicEntityAmmoProvider
      proto: GrapplingHookHunter
      capacity: 1
    - type: Sprite
      sprite: _CorvaxGoob/Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          visible: true
    - type: UseDelay
      delay: 2
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { state: base-unshaded }
            False: { state: base-unshaded-off }
    - type: PacifismAllowedGun

- type: entity
  parent: WeaponGrapplingGunHunter
  id: WeaponGrapplingGunHunterSyndicate
  name: syndicate capture device SCD
  description: A Syndicate capture device that fires an electrified tether to drag targets in while shocking them into submission.
  components:
    - type: GrapplingGunHunter
      applyStunOnAttach: true
    - type: Sprite
      sprite: _CorvaxGoob/Objects/Weapons/Guns/Launchers/grappling_gun_syndicate.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          visible: true
